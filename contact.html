    <form id=form>
        <div>
            <label for="name">Name:</label>
            <input type="text" id="name" name="user_name" required placeholder="add name here">

        <div>

            <input type="email" id="mail" name="user_mail" required placeholder="add email here">
        </div>
        <div>
            <label for="msg">Message:</label>
            <textarea id="msg" name="user_message" required placeholder="write message here"></textarea>
        </div>

        <div class="submit-button">
            <button type="button" id="submit" onclick="myFunction()">Submit</button>
        </div>

        <div class="clear-button">
            <button type="submit" id="myForm" onclick="myFunction()" value="Reset form">Clear</button>
        </div>
    </form>


<div id="Lucy-photo">

</div>

/*reset the form*/

    document.getElementById("myForm").reset();
